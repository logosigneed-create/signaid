<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signeed Club - Créez votre style unique avec l'IA</title>
    <meta name="description"
        content="Créez des vêtements uniques avec l'IA. Essayage virtuel gratuit. Imprimez votre style sur t-shirts et sweats. Livraison rapide en Belgique.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@300;400;500;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Bebas+Neue&family=Bangers&family=Permanent+Marker&family=Lobster&family=Pacifico&family=Dancing+Script:wght@400;500;600;700&family=Oswald:wght@300;400;500;600;700&family=Graduate&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            box-sizing: border-box;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }

        /* Loading animation */
        .pulse-animation {
            animation: pulse 1.5s infinite ease-in-out;
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        /* Tailwind-like utility classes for animations */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div id="root">
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background-color:#ffffff;">
            <img src="/logo.png" alt="Chargement..." class="pulse-animation" />
        </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
